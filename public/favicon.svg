<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#ff6600" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="24" fill="#0a0a0c" />
  
  <!-- Network Nodes -->
  <circle cx="50" cy="30" r="8" fill="url(#grad)" />
  <circle cx="25" cy="70" r="8" fill="url(#grad)" />
  <circle cx="75" cy="70" r="8" fill="url(#grad)" />
  
  <!-- Connecting Lines -->
  <line x1="50" y1="38" x2="29" y2="63" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" />
  <line x1="50" y1="38" x2="71" y2="63" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" />
  <line x1="33" y1="70" x2="67" y2="70" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" />
  
  <!-- Central Pulse / Dot -->
  <circle cx="50" cy="56" r="4" fill="#ffffff" />
</svg>
